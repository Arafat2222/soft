<div class="flex">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-72 bg-gradient-to-b from-[#2c3e50] to-[#3498db] text-white shadow-2xl z-10">
        <!-- Admin Panel Header -->
        <div class="px-8 py-6 border-b border-white/10">
            <div class="flex flex-col items-center">
                <div class="flex items-center space-x-4 mb-3">
                    <div class="p-2 bg-white/10 rounded-lg">
                        <i class="fas fa-hospital-user text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold tracking-wider">Admin Panel</h1>
                    
                </div>
                <span class="text-sm text-white/80"> Welcome, {{ request.user.username }}</span>
            </div>
        </div>

        <nav class="px-4 py-6">
            <!-- Main Menu -->
            <a href= "{% url 'admin_dashboard' %}" class="flex items-center px-4 py-3.5 text-white rounded-xl mb-2 {% if request.path == '/admin_dashboard/' %}bg-white/20 shadow-lg{% else %}hover:bg-white/10{% endif %} transition-all duration-300">
                <div class="flex items-center">
                    <div class="p-2 bg-white/10 rounded-lg">
                        <i class="fas fa-home text-lg"></i>
                    </div>
                </div>
            </a>

            <!-- Management Section -->
            <div class="mt-8">
                <p class="px-4 text-xs font-bold text-white/60 uppercase tracking-[0.15em] mb-4">Management</p>
                <div class="space-y-2">
                    <a href= "{% url 'add_doctor' %}"class="flex items-center px-4 py-3.5 text-white/90 hover:text-white rounded-xl hover:bg-white/10 transition-all duration-300 group">
                        <div class="p-2 bg-white/10 rounded-lg group-hover:bg-white/20 transition-colors">
                            <i class="fas fa-user-md text-lg"></i>
                        </div>
                        <span class="ml-4 font-medium">Add Doctor</span>
                    </a>
                    <!-- Similar styling for Categories and Employees -->
                </div>
            </div>

            <!-- Reports Section -->
            <div class="mt-8">
                <p class="px-4 text-xs font-bold text-white/60 uppercase tracking-[0.15em] mb-4">Reports</p>
                <div class="space-y-2">
                    <a href="#" class="flex items-center px-4 py-3.5 text-white/90 hover:text-white rounded-xl hover:bg-white/10 transition-all duration-300 group">
                        <div class="p-2 bg-white/10 rounded-lg group-hover:bg-white/20 transition-colors">
                            <i class="fas fa-chart-bar text-lg"></i>
                        </div>
                        <span class="ml-4 font-medium">Analytics</span>
                    </a>
                </div>
            </div>

            <!-- Logout at bottom -->
            <div class="absolute bottom-8 left-0 right-0 px-4">
                <a href="{% url 'admin_logout' %}" class="flex items-center px-4 py-3.5 text-white/90 hover:text-white rounded-xl hover:bg-red-500/20 transition-all duration-300 group">
                    <div class="p-2 bg-red-500/20 rounded-lg group-hover:bg-red-500/30 transition-colors">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </div>
                    <span class="ml-4 font-medium">Logout</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-72 p-8 w-full">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
            <div class="bg-white rounded-2xl shadow-lg shadow-blue-500/5 p-6 border border-gray-100/80 hover:shadow-xl hover:shadow-blue-500/10 transition-all duration-300">
                <div class="flex items-center">
                    <div class="p-4 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 text-white">
                        <i class="fas fa-user-md text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-400 text-sm font-medium">Total Doctors</h3>
                        <p class="text-2xl font-bold text-gray-800">{{ total_doctors }}</p>
                        <a href="{% url 'admin_dashboard' %}" class="text-emerald-500 hover:text-emerald-700 hover:underline text-sm mt-1 flex items-center transition duration-200">
                            <i class="fas fa-arrow-right text-xs mr-1"></i> Doctors Details
                        </a>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg shadow-blue-500/5 p-6 border border-gray-100/80 hover:shadow-xl hover:shadow-blue-500/10 transition-all duration-300">
                <div class="flex items-center">
                    <div class="p-4 rounded-xl bg-gradient-to-br from-purple-500 to-purple-600 text-white">
                        <i class="fas fa-user-tag text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-400 text-sm font-medium">Total Specialists</h3>
                        <p class="text-2xl font-bold text-gray-800">{{ total_specialists }}</p>
                        <a href="#" class="text-emerald-500 hover:text-emerald-700 hover:underline text-sm mt-1 flex items-center transition duration-200">
                            <i class="fas fa-arrow-right text-xs mr-1"></i> Categories
                        </a>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg shadow-blue-500/5 p-6 border border-gray-100/80 hover:shadow-xl hover:shadow-blue-500/10 transition-all duration-300">
                <div class="flex items-center">
                    <div class="p-4 rounded-xl bg-gradient-to-br from-green-500 to-green-600 text-white">
                        <i class="fas fa-users text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-400 text-sm font-medium">Total Employees</h3>
                        <p class="text-2xl font-bold text-gray-800">{{ total_employees }}</p>
                        <p class="text-emerald-500 text-sm mt-1 flex items-center">
                            <i class="fas fa-arrow-up text-xs mr-1"></i> Staff
                        </p>
                    </div>
                </div>
            </div>
        </div>
